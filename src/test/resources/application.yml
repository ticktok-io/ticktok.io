rabbit:
  uri: amqp://localhost:5672
  queue:
    ttl: 1000

http:
  auth-token: ct-auth-token

spring:
  profiles:
    active: rabbit
  data:
    mongodb:
      uri: mongodb://localhost/ticktok_test

management:
  health:
    defaults:
      enabled: false
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, shutdown, env
      base-path: /mgmt

queues:
  ttl: 1000

clocks:
  purge:
    interval: 2000

schedules:
  lookahead: 3
  purge:
    interval: 250

ticks:
  purge:
    interval: 500
    keepCount: 0
