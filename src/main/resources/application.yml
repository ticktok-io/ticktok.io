rabbit:
  uri: ${RABBIT_URI}
  queue:
    ttl: 120000

http:
  auth-token: ${ACCESS_TOKEN}
  domain: ${SELF_DOMAIN}

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}

management:
  endpoints:
    web:
      base-path: /mgmt

clocks:
  purge:
    interval: 120000

schedules:
  purge:
    interval: 3600000

ticks:
  purge:
    interval: 43200000
    keepCount: 10

