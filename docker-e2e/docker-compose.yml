version: '3'

services:
  rabbit:
    image: rabbitmq:3-management
    ports:
    - 9999:15672
    - 5673:5672

  mongo:
    image: mongo:3.6
    ports:
    - 27018:27017

  app:
    image: app
    ports:
      - 8081:8080
    environment:
      - RABBIT_URI=amqp://rabbit
      - MONGO_URI=mongodb://mongo/e2e-test
      - SELF_DOMAIN=http://localhost:8081
      - ACCESS_TOKEN=${E2E_ACCESS_TOKEN}
    volumes:
      - "./application.yml:/opt/app/config/application.yml"
    depends_on:
      - rabbit
      - mongo

