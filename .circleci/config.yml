# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    machine:
      # specify the version you desire here
      image: circleci/classic:201808-01

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: rabbitmq:3.7
      # - image: mongo:3.4
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      APP: ticktok

    steps:
    - checkout

    # - setup_remote_docker

    - run:
        name: Start mongo & rabbit
        command: .circleci/run_compose.sh up -d mongo rabbit

    - run: mkdir test-reports
    - run:
        name: Download Selenium
        command: curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
    - run:
        name: Start Selenium
        command: java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
        background: true


    - restore_cache:
        keys:
        # when lock file changes, use increasingly general patterns to restore cache
        - node-v1-{{ .Branch }}-{{ checksum "dashboard/package-lock.json" }}
        - node-v1-{{ .Branch }}-
        - node-v1-

    - run: .circleci/run_npm.sh install

    - save_cache:
        paths:
        - dashboard/node_modules  # location depends on npm version
        key: node-v1-{{ .Branch }}-{{ checksum "dashboard/package-lock.json" }}


    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.gradle" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: ./gradlew dependencies

    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "build.gradle" }}

    - run:
        name: Build Dashboard
        command: PUBLIC_URL=' ' .circleci/run_npm.sh run build

    - run:
        name: Server's UT & IT
        command: ./gradlew test --tests test.*

    - run:
        name: Build server
        command: ./gradlew build -x test

    - run:
        name: Build application Docker image
        command: docker build -t app .

    - run:
        name: Start app
        command: .circleci/run_compose.sh up -d

    - run:
        name: E2E tests against dockered app
        command: ./gradlew test --tests e2e.* -DstartApp=no --info --scan


    - run:
        name: Collect app logs
        command: .circleci/run_compose.sh logs > /tmp/ticktok-artifacts/compose.logs
        when: on_fail

    - store_artifacts:
        path: /tmp/ticktok-artifacts

    - store_artifacts:
        path: test-reports

    - run:
        name: Setup heroku
        command: .circleci/heroku_setup.sh

    - run:
        name: Deploy ticktok server (Heroku)
        no_output_timeout: 5m
        command: .circleci/deploy_to_heroku.sh

    - run:
        name: Publish to dockerhub
        command: .circleci/publish_to_dockerhub.sh



